<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Whiskey Group</title>
      <meta name="Resource-type" content="Document" />
      <link rel="stylesheet" type="text/css" href="CSS/jquery.pagepiling.css" />
      <link rel="stylesheet" type="text/css" href="CSS/main.css" />
      <link rel="stylesheet" type="text/css" href="CSS/dc.min.css" />
      <style>
         /* Style for our header texts
         * --------------------------------------- */
         h1{
         font-size: 5em;
         font-family: arial,helvetica;
         color: #fff;
         margin:0;
         padding:0;
         }
         /* Centered texts in each section
         * --------------------------------------- */
         .section{
         text-align:center;
         }
         /* Backgrounds will cover all the section
         * --------------------------------------- */
         #section1,
         #section2,
         #section3{
         background-size: cover;
         }
         /* Defining each section background and styles
         * --------------------------------------- */
         #section1{
         background-image: url(https://liquorbankmobile.com/wp-content/uploads/2020/07/h1-video-button-img-1.jpg);
         }
         #section2{
         background-image: url(imgs/bg2.jpg);
         padding: 6% 0 0 0;
         }
         #section3{
         background-image: url(imgs/bg3.jpg);
         padding: 6% 0 0 0;
         }
         #section3 h1{
         color: #000;
         }
         #section1 h1{
         position: absolute;
         left: 0;
         right: 0;
         margin: 0 auto;
         top: 30px;
         color: #fff;
         }
         #section2 .intro{
         position: absolute;
         left: 0;
         right: 0;
         margin: 0 auto;
         top: 30px;
         }
         #section2 h1,
         #section2 p{
         text-shadow: 1px 5px 20px #000;
         }
         #section3 h1,
         #section3 p{
         text-shadow: 1px 5px 20px #000;
         color: #fff;
         }
         #infoMenu li a{
         color: #fff;
         }
      </style>
   </head>
   <body>
     
	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">Home</a></li>
		<li data-menuanchor="page2"><a href="#page2">About</a></li>
		<li data-menuanchor="page3"><a href="#page3">Charts</a></li>
		<li data-menuanchor="page4"><a href="#page3">Whiskey's</a></li>
	</ul>
	<div id="pagepiling">
	    <div class="section" id="section1">
         <div class="overlayp1"></div>
	    	<h1 class="p1">Whiskey Group</h1>
        <a href="#page2" class="example_g" type="button">Lat's Go</a>

	    </div>
	    <div class="section" id="section2">
	    	<div class="intro">
	    		<h1>Backgrounds </h1>
	    		<p>Show it in full screen!</p>
	    	</div>
	    </div>
	    <div class="section" id="section3">
	    	<div class="intro">
	    		<h1>Just terrific!</h1>
	    		<p>Use the power of images</p>
	    	</div>
	    </div>
	 <!-- barchart -->
	 <div class="section" id="section4" data-anchor="barchart_section">
		<div class="container align-center only-big-screens ">
			<div class="row">
				<div class="col-lg-12 my-3">
					<h4 class="mb-4">Percentages by manufacturing countries</h4>
					<div id="barchart" class="my-3 svg-container"></div>
				</div>
			</div>
		</div>
	</div>
</div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/d3.min.js"></script>
      <script src="js/crossfilter.min.js"></script>
      <script src="js/dc.min.js"></script>
      <script src="js/queue.js"></script>
      <script src="js/pagepiling.js"></script>
      <!-- Custom JS -->
      <script src="js/main.js"></script>
      <script src="js/animation.js"></script>
      <script>
         var deleteLog = false;
         
         $(document).ready(function() {
            $('#pagepiling').pagepiling({
                menu: '#menu',
                anchors: ['page1', 'page2', 'page3'],
                navigation: {
                    'textColor': '#f2f2f2',
                    'bulletsColor': '#ccc',
                    'position': 'right',
                    'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
                }
            });
         });
         
      </script>
   </body>
</html>
